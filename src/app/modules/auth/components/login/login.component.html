<div class="background">
  <mat-card>
    <mat-card-title>Prihlásiť sa</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit(form)">

        <p>
          <mat-icon mat-list-icon>mail_outline</mat-icon>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="example@email.com"
              formControlName="email"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-icon mat-list-icon>lock_outline</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   required>
            <mat-icon mat-list-icon matSuffix
                      (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </p>
        <p>

          <button mat-raised-button color="primary" type="submit">Prihlásiť sa</button>
        </p>
        <div class="centerFlex">
          <p><small><a routerLink="../register">Registrovať sa</a></small></p>
          <p><small><a routerLink="../forgot-password">Obnoviť heslo</a></small></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
