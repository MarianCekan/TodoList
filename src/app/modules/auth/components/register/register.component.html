<div class="background">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit(form)">

        <p>
          <mat-icon mat-list-icon>mail_outline</mat-icon>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="example@email.com"
              formControlName="email"
            />
            <!--          <mat-error>-->
            <!--            Please provide a valid email address-->
            <!--          </mat-error>-->
          </mat-form-field>
        </p>

        <p>
          <mat-icon mat-list-icon>lock_outline</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                   required>
            <mat-icon mat-list-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="passwordInput?.value">Enter your password</mat-hint>
          </mat-form-field>
        </p>
        <p *ngIf="errorMessage" style="text-align:center">
          <mat-error>
            {{errorMessage}}
          </mat-error>
        </p>
        <!--      <p>{{isLoggedIn}}</p>-->
        <p>

          <button mat-raised-button color="primary" type="submit">Registrova콘 sa</button>
        </p>
        <div class="centerFlex">
        <p><small><a routerLink="../login">Prihl치si콘 sa</a></small></p>
        <p><small><a routerLink="../forgot-password">Obnovi콘 heslo</a></small></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
