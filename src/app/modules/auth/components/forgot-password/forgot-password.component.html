<div class="background">
  <mat-card>
    <mat-card-title>Resetova콘 heslo</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit(form)">

        <p>
          <mat-icon mat-list-icon>mail_outline</mat-icon>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="priklad@email.com"
              formControlName="email"
            />
            <!--          <mat-error>-->
            <!--            Please provide a valid email address-->
            <!--          </mat-error>-->
          </mat-form-field>
        </p>

        <p *ngIf="errorMessage" style="text-align:center">
          <mat-error>
            {{errorMessage}}
          </mat-error>
        </p>
        <!--      <p>{{isLoggedIn}}</p>-->
        <p>

          <button mat-raised-button color="primary" type="submit">Resetova콘 heslo</button>
        </p>
        <div class="centerFlex">
          <p><small><a routerLink="../login">Prihl치si콘 sa</a></small></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
