
<div class="grid-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{this.todoItem.title}} - {{this.todoItem.id}}</mat-card-title>
      <mat-card-subtitle>{{this.todoItem.deadline | date : 'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
      <mat-card-subtitle>{{this.todoItem.active}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{this.todoItem.content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button class="actionButton" (click)="onUpdate(this.todoItem)">
        <mat-icon class="small-icon">edit</mat-icon>
        <span class="small-text">Upraviť</span>
      </button>
      <button mat-icon-button class="actionButton" (click)="onDelete()">
        <mat-icon class="small-icon">delete</mat-icon>
        <span class="small-text">Vymazať</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
