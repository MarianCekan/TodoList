<mat-toolbar>
  <span>Todo List app</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div>

  <div class="contentFlexJustify">
    <div id="1" class="demo-button">
      <mat-form-field appearance="outline">
        <mat-label>Hľadať</mat-label>
        <input type="text"
               matInput
               #searchInput
               (keyup)="applySearch(searchInput.value)">
      </mat-form-field>
    </div>

    <div id="3" style="display: flex; align-items: center;margin: 1%">
      <button mat-raised-button class="demo-button" (click)="displayAllItems()">
        Všetky
      </button>
      <button mat-raised-button class="demo-button" (click)="displayActiveItems()">
        Aktívne
      </button>
      <button mat-raised-button class="demo-button" (click)="displayInactiveItems()">
        Dokončené
      </button>
    </div>

    <div id="2" class="demo-button">
      <button mat-icon-button class="" (click)="createNew()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="grid-container">
    <table mat-table [dataSource]="items$" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active}"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef> Content</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active}"> {{element.content}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline</th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="{'inactive': !element.active}"> {{element.deadline.toDate() | date:'dd.MM.YYYY HH:mm'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef> Active</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active}"> {{element.active}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Stav</th>
        <td mat-cell *matCellDef="let row" [ngClass]="{'inactive': !row.active}">
          <mat-icon class="small-icon">{{ row.active ? "done" : "close"}}</mat-icon>
          <button mat-button (click)="markDone(row)">{{ row.active ? "Splnené" : "Nesplnené"}}</button>
          <!--          <button mat-icon-button>-->
          <!--          </button>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <button mat-button (click)="deleteItem(row)">
            <mat-icon class="large-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
